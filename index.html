<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chiusura contenuto da user input | Demo</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.2.1/aframe/build/aframe-ar-nft.js"></script>
  <script src="js/hammer.min.js"></script>
  <script src="js/aframe-components.js"></script>
  <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body style='margin : 0px; overflow: hidden;'>
  <button type="button" id="show-content-btn">Close Content</button>
  <div id="model-controls-btns" style="display: none;">
    <button tpye="button" class="zoom-btn">+</button>
    <button tpye="button" class="zoom-btn">-</button>
  </div>
  <a-scene embedded arjs='sourceType: webcam;' vr-mode-ui="false">
    <!--a-marker type='pattern' url='https://rawgit.com/germanviscuso/AR.js/master/data/data/patt.gafas'-->
    <a-marker preset='hiro' id="marker" out-of-focus-gltf>
      <a-entity id="marker-content" position="0 0.5 0" gltf-model="https://raw.githubusercontent.com/Ryrilya/Ryrilya.github.io/master/models/fox/fox.glTF" scale="0.01 0.01 0.01">
      </a-entity>
    </a-marker>

    <a-entity id="content-markerLost" position="0 0 -5" scale="0.5 0.5 0.5" foo></a-entity>
    <a-entity id="camera" camera></a-entity>
  </a-scene>

  <script src="js/main.js"></script>

</html>
