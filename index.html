<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Location Based (GPS - SLAM)</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style='margin: 0; overflow: hidden;'>
  <div id="gps-coordinates-container">
    <div class="gps-coordinates" id="latitude-container">
      <label>Latitude:</label>
      <input type="text" disabled id="latitude" value="0">
    </div>
    <div class="gps-coordinates" id="longitude-container">
      <label>Longitude:</label>
      <input type="text" disabled id="longitude" value="0">
    </div>
    <button type="button" id="get-coordinates-btn">Get Coordinates</button>
  </div>
  <a-scene vr-mode-ui="enabled: false" embedded
    arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
    <a-entity gltf-model="./assets/magnemite/scene.gltf" rotation="0 180 0" scale="0.15 0.15 0.15"
      gps-entity-place="longitude: 11.3266096; latitude: 45.5262188;" animation-mixer />
    <a-camera gps-camera rotation-reader></a-camera>
  </a-scene>

  <script src="main.js"></script>
</body>

</html>
