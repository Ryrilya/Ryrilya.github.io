<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chiusura contenuto da user input | Demo</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.2.1/aframe/build/aframe-ar-nft.js"></script>
  <script src="js/hammer.min.js"></script>
  <script src="js/aframe-components.js"></script>
  <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <!--a-marker type='pattern' url='https://rawgit.com/germanviscuso/AR.js/master/data/data/patt.gafas'-->
    <a-marker-camera preset='hiro' id="marker" out-of-focus>
      <a-entity id="marker-content" geometry="primitive: box" material="color: red; opacity: 0.8" position="0 0.5 0"
        animation="property: position; to: 0 0 -5; startEvents: center">
      </a-entity>
    </a-marker-camera>

    <a-entity id="content-markerLost" position="0 0 -5" scale="0.5 0.5 0.5" foo></a-entity>
  </a-scene>

  <script src="js/main.js"></script>

</html>
