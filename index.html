<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Location Based - Static | Demo</title>
</head>

<body style="margin: 0; overflow: hidden;">
    <div id="version">
        <p><b>Last update:</b> added maxDistance to gps-camera</p>
    </div>

    <a-scene embedded loading-screen="enabled: false;" vr-mode-ui="false"
        arjs="sourceType: webcam; debugUIEnabled: false; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;">
        <a-assets>
            <a-asset-item id="animated-asset" src="assets/asset.gltf"></a-asset-item>
        </a-assets>

        <a-camera gps-camera rotation-reader id="camera"></a-camera>
        <a-entity look-at="[gps-camera]" animation-mixer="loop: repeat" gltf-model="#animated-asset"
            scale="0.15 0.15 0.15" position="0 0 -15" gps-entity-place="latitude: 45.6731; longitude: 11.9589"
            id="magnemite">
        </a-entity>


    </a-scene>
    <script src="./main.js"></script>

</body>

</html>
