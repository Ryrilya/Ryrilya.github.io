  
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playground | Gesture interaction</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .current-version {
      position: fixed;
      top: 2rem;
      left: 2rem;
      background-color: red;
      z-index: 2;
      color: white;
      font-weight: bold;
      font-family: sans-serif;
      padding: 1rem 2rem;
    }
  </style>
</head>

<body style="margin: 0; overflow: hidden;">
  <a-scene 
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true; sourceWidth: 1280; sourceHeight: 720; displayWidth: 1920; displayHeight: 1080;"
  >
<!--   https://github.com/yourusername/yourusername.github.io/blob/master/script.js   -->
    <a-nft 
      type="nft" 
      url="https://ryrilya.github.io/assets/img/lucifer/luciferHT"
      smooth="true"
      smoothCount="10" 
      smoothTolerance=".01"
      smoothThreshold="5"
      emitevents="true"
      id="image-marker"
    >
      <a-box color="purple" width="5" height="5" position="0 0.5 0"></a-box>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>

  <div class="current-version">
    v1.0.2
  </div>

  <script defer>
   const image = document.querySelector('#image-marker');

   image.addEventListener('markerFound', () => alert('marker found'));
   image.addEventListener('markerLost', () => alert('marker lost'))
  </script>
</body>

</html>
